<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bisous Cuisine</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div id="logo_canva">
            <img src="logo.png" alt="Logo do Restaurante Bisous Cuisine">
        </div>
    </header>
    <h1 id="titulo">Formulário de Pedidos do Restaurante</h1>    
    <form id="registroForm">
        <div id="meio">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" placeholder="Nome" required>
        </div>
        <div>
            <label for="entrada">Data e Hora de Entrada:</label>
            <input type="datetime-local" id="entrada" required>
        </div>
        <div>
            <label for="saida">Data e Hora de Saída:</label>
            <input type="datetime-local" id="saida" required>
        </div>
        <button type="submit">Registrar</button>
    </form>

    <ul id="listaRegistros"></ul>

    <script src="script.js"></script>
</body>
</html>
